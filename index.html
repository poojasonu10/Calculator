<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input id="dpy" type="'text'" readonly>
        <div id="container">

            <button class="btn" onclick="currentDisplay = currentDisplay + '(';
            document.querySelector('#dpy').value = currentDisplay;">(</button>

            <button class="btn" onclick="currentDisplay = currentDisplay + ')';
            document.querySelector('#dpy').value = currentDisplay;">)</button>

            <button class="btn" onclick="currentDisplay = currentDisplay + '%';
            document.querySelector('#dpy').value = currentDisplay;">%</button>

            <button class="btn" onclick="currentDisplay = '';
            document.querySelector('#dpy').value = currentDisplay;">AC</button>

            <button class="btn" onclick="currentDisplay = currentDisplay + '7';
            document.querySelector('#dpy').value = currentDisplay;">7</button>

            <button class="btn" onclick="currentDisplay = currentDisplay + '8';
            document.querySelector('#dpy').value = currentDisplay;">8</button>

            <button class="btn" onclick="currentDisplay = currentDisplay + '9';
            document.querySelector('#dpy').value = currentDisplay;">9</button>

            <button class="btn" onclick="currentDisplay = currentDisplay + '/';
            document.querySelector('#dpy').value = currentDisplay;">/</button>

            <button class="btn" onclick="currentDisplay = currentDisplay + '4';
            document.querySelector('#dpy').value = currentDisplay;">4</button> 

            <button class="btn" onclick="currentDisplay = currentDisplay + '5';
            document.querySelector('#dpy').value = currentDisplay;">5</button>

            <button class="btn" onclick="currentDisplay = currentDisplay + '6';
            document.querySelector('#dpy').value = currentDisplay;">6</button>

            <button class="btn" onclick="currentDisplay = currentDisplay + '*';
            document.querySelector('#dpy').value = currentDisplay;">*</button>

            <button class="btn" onclick="currentDisplay = currentDisplay + '1';
            document.querySelector('#dpy').value = currentDisplay;">1</button>

            <button class="btn" onclick="currentDisplay = currentDisplay + '2';
            document.querySelector('#dpy').value = currentDisplay;">2</button>

            <button class="btn" onclick="currentDisplay = currentDisplay + '3';
            document.querySelector('#dpy').value = currentDisplay;">3</button>


            <button class="btn" onclick="currentDisplay = currentDisplay + '-';
            document.querySelector('#dpy').value = currentDisplay;">-</button>

            <button class="btn" onclick="currentDisplay = currentDisplay + '0';
            document.querySelector('#dpy').value = currentDisplay;">0</button>

            <button class="btn" onclick="currentDisplay = currentDisplay + '.';
            document.querySelector('#dpy').value = currentDisplay;">.</button>

            <button class="btn" onclick="let result = eval(currentDisplay);currentDisplay = result;
            document.querySelector('#dpy').value = currentDisplay;">=</button>

            <button class="btn" onclick="currentDisplay = currentDisplay + '+';
            document.querySelector('#dpy').value = currentDisplay;">+</button>
        </div>
    </div>
    <script>
        let currentDisplay = ' ';
        document.querySelector('#dpy').value = currentDisplay;
    </script>
</body>
</html>
